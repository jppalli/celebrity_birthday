<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quest - Daily Word Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> WORD QUEST</h1>
            <div class="subtitle">Guess the 5-letter word in 6 tries</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="games-played">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="win-percentage">0</div>
                    <div class="stat-label">Win %</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="current-streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </header>

        <main>
            <div class="status-bar">
                <div id="status-message">Guess today's word!</div>
                <div id="sdk-status"></div>
            </div>

            <div class="game-board" id="game-board">
                <!-- Game grid will be generated by JavaScript -->
            </div>

            <div class="keyboard" id="keyboard">
                <!-- Virtual keyboard will be generated by JavaScript -->
            </div>

            <div class="controls">
                <button class="btn" id="new-game-btn">
                    <i class="fas fa-play"></i> New Game
                </button>
                <button class="btn hint-btn" id="hint-btn">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
                <button class="btn" id="stats-btn">
                    <i class="fas fa-chart-bar"></i> Stats
                </button>
            </div>
        </main>

        <!-- Modals -->
        <div class="modal" id="win-modal">
            <div class="modal-content">
                <h2><i class="fas fa-trophy"></i> Congratulations!</h2>
                <p id="win-message">You guessed the word!</p>
                <div class="word-reveal" id="word-reveal"></div>
                <button class="btn" id="play-again-btn">Play Again</button>
            </div>
        </div>

        <div class="modal" id="lose-modal">
            <div class="modal-content">
                <h2><i class="fas fa-times-circle"></i> Game Over</h2>
                <p>The word was:</p>
                <div class="word-reveal" id="lose-word-reveal"></div>
                <button class="btn" id="try-again-btn">Try Again</button>
            </div>
        </div>

        <div class="modal" id="stats-modal">
            <div class="modal-content">
                <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-games">0</div>
                        <div class="stat-name">Games Played</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-wins">0</div>
                        <div class="stat-name">Games Won</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="win-rate">0%</div>
                        <div class="stat-name">Win Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="best-streak">0</div>
                        <div class="stat-name">Best Streak</div>
                    </div>
                </div>
                <button class="btn" id="close-stats-btn">Close</button>
            </div>
        </div>

        <!-- Hint Panel -->
        <div class="hint-panel" id="hint-panel">
            <div class="hint-content">
                <h3><i class="fas fa-lightbulb"></i> Hint</h3>
                <p id="hint-text">Try common vowels like A, E, I, O, U first!</p>
                <button class="btn-small" id="close-hint-btn">Got it!</button>
            </div>
        </div>
    </div>

    <!-- Arkadium SDK -->
    <script src="https://developers.arkadium.com/cdn/sdk/v2/sdk.js"></script>
    <script src="words.js"></script>
    <script src="game.js"></script>
</body>

</html>
