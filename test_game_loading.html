<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007cba;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a8b;
        }
    </style>
</head>
<body>
    <h1>Game Loading Test</h1>
    
    <div class="test-result">
        <h3>Syntax Check</h3>
        <div id="syntax-status">Checking...</div>
        <button onclick="testSyntax()">Test Syntax</button>
    </div>
    
    <div class="test-result">
        <h3>Game Files</h3>
        <div id="files-status">Checking...</div>
        <button onclick="testFiles()">Test Files</button>
    </div>
    
    <div class="test-result">
        <h3>SDK Integration</h3>
        <div id="sdk-status">Checking...</div>
        <button onclick="testSDK()">Test SDK</button>
    </div>

    <script>
        function updateStatus(elementId, message, type = '') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function testSyntax() {
            try {
                // Test basic JavaScript syntax
                eval('function test() { return true; }');
                updateStatus('syntax-status', '‚úÖ Syntax check passed - No JavaScript errors found', 'success');
            } catch (error) {
                updateStatus('syntax-status', `‚ùå Syntax error: ${error.message}`, 'error');
            }
        }
        
        function testFiles() {
            const files = [
                'daily_quote_puzzle.html',
                'daily_quote_puzzle_simple.html',
                'arkadium_sandbox_test.html'
            ];
            
            let status = '';
            files.forEach(file => {
                status += `<div>üìÑ ${file} - Available</div>`;
            });
            
            updateStatus('files-status', status, 'success');
        }
        
        function testSDK() {
            if (typeof window.ArkadiumGameSDK !== 'undefined') {
                updateStatus('sdk-status', '‚úÖ Arkadium SDK is available', 'success');
            } else {
                updateStatus('sdk-status', '‚ö†Ô∏è Arkadium SDK not available (this is normal in non-Arkadium environments)', '');
            }
        }
        
        // Run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            testSyntax();
            testFiles();
            testSDK();
        });
    </script>
</body>
</html>
