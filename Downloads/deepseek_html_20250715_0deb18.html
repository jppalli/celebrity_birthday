<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Morph Daily Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .date-display {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }
        
        /* Game Screens */
        .screen {
            display: none;
            padding: 20px;
            min-height: 500px;
        }
        
        #menu-screen {
            display: block;
        }
        
        /* Menu Screen */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 30px 20px;
        }
        
        .daily-challenge {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .daily-challenge:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .daily-challenge h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffd700;
            font-family: 'Bubblegum Sans', cursive;
        }
        
        .word-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .word-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            min-width: 150px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Bubblegum Sans', cursive;
        }
        
        .arrow {
            font-size: 2.2rem;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }
        
        .calendar-section {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .calendar-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
            color: #ffd700;
            font-family: 'Bubblegum Sans', cursive;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-nav-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .calendar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .calendar-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .week-display {
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .calendar-header {
            text-align: center;
            padding: 8px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .calendar-day {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .calendar-day.completed::after {
            content: "âœ“";
            position: absolute;
            top: 2px;
            right: 2px;
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }
        
        .calendar-day.today {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .calendar-day.locked {
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0.7;
        }
        
        .calendar-day.locked::before {
            content: "\f023";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }
        
        .calendar-day.empty:hover {
            transform: none;
            background: transparent;
        }
        
        /* Game Screen */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .game-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .attempt-counter {
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .counter-dots {
            display: flex;
            gap: 8px;
        }
        
        .counter-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .counter-dot.active {
            background: #4CAF50;
            transform: scale(1.3);
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }
        
        .row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Bubblegum Sans', cursive;
        }
        
        .row:nth-child(1) .cell {
            background: rgba(106, 170, 100, 0.3);
            border-color: rgba(106, 170, 100, 0.5);
        }
        
        .cell.filled {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .cell.valid {
            background: #2196F3;
            border-color: #1976D2;
            animation: pulse 1s ease;
        }
        
        .cell.correct {
            background: #4CAF50;
            border-color: #388E3C;
            animation: blink 0.5s ease 3, celebrate 0.8s ease;
        }
        
        .cell.incorrect {
            background: #f44336;
            border-color: #d32f2f;
            animation: shake 0.5s;
        }
        
        .cell.hint-letter {
            background: #FFC107;
            border-color: #FFA000;
            animation: pulse 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes celebrate {
            0% { transform: translateY(0); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .key {
            height: 45px;
            min-width: 35px;
            padding: 0 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
        }
        
        .key:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: scale(0.95);
        }
        
        .key.enter, .key.delete {
            min-width: 60px;
            background: rgba(33, 150, 243, 0.4);
            font-size: 0.9rem;
        }
        
        .key.hint {
            background: rgba(255, 193, 7, 0.4);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .hint-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0 0;
            text-align: center;
            font-size: 1.1rem;
            display: none;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        
        .win-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s ease-in-out forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .word-box {
                font-size: 1.5rem;
                min-width: 120px;
                padding: 12px 18px;
            }
            
            .cell {
                width: 42px;
                height: 42px;
                font-size: 1.5rem;
            }
            
            .key {
                height: 40px;
                min-width: 30px;
                font-size: 0.9rem;
                padding: 0 8px;
            }
            
            .key.enter, .key.delete {
                min-width: 50px;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 0.9rem;
                min-width: 130px;
            }
            
            .calendar {
                gap: 5px;
            }
            
            .calendar-day {
                padding: 8px 3px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                </div>
            </div>
            
            <div class="grid" id="game-grid">
                <!-- Game grid will be generated by JavaScript -->
            </div>
            
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button class="btn" id="submit-btn"><i class="fas fa-paper-plane"></i> SUBMIT</button>

                <button class="btn" id="hint-btn"><i class="fas fa-lightbulb"></i> HINT</button>
            </div>
        </div>
    </div>

                    optimal: 3,
                    validWords: ['CAKE', 'CARE', 'TARE', 'TART'],
                    solution: ['CAKE', 'CARE', 'TARE', 'TART']
                }
            };
            
            // Current date
            const today = new Date();
            const todayStr = formatDate(today);
            
            // Week navigation state
            let currentWeekStart = new Date(today);
            currentWeekStart.setDate(today.getDate() - today.getDay()); // Start of current week (Sunday)
            
            // Game state
            let currentChallenge = null;
            let gameState = {
                currentAttempt: 1,
                currentRow: 1,
                currentCell: 0,
                gameWon: false,
                gameOver: false,
                grid: []
            };
            
            // Initialize the game
            function initGame() {
                // Set current date
                currentDateDisplay.textContent = formatDateForDisplay(today);
                
                // Pre-generate challenges for 15 days (today-7 to today+7)
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - 7);
                const endDate = new Date(today);
                endDate.setDate(today.getDate() + 7);
                
                let currentDate = new Date(startDate);
                while (currentDate <= endDate) {
                    const dateStr = formatDate(currentDate);
                    if (!challenges[dateStr]) {
                        // Clone a random challenge to prevent reference sharing
                        const keys = Object.keys(challenges);
                        const randomKey = keys[Math.floor(Math.random() * keys.length)];
                        const randomChallenge = challenges[randomKey];
                        challenges[dateStr] = {
                            start: randomChallenge.start,
                            target: randomChallenge.target,
                            optimal: randomChallenge.optimal,
                            validWords: [...randomChallenge.validWords],
                            solution: [...randomChallenge.solution]
                        };
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                // Set today's challenge
                const todayChallengeData = challenges[todayStr];
                todayStart.textContent = todayChallengeData.start;
                todayTarget.textContent = todayChallengeData.target;
                todaySteps.textContent = todayChallengeData.optimal;
                
                // Create calendar
                createCalendar();
                
                // Set event listeners
                todayChallenge.addEventListener('click', () => loadChallenge(todayStr));
                backBtn.addEventListener('click', showMenu);
                submitBtn.addEventListener('click', submitAttempt);
                resetBtn.addEventListener('click', resetGame);
                hintBtn.addEventListener('click', showHint);
                prevWeekBtn.addEventListener('click', goToPrevWeek);
                nextWeekBtn.addEventListener('click', goToNextWeek);
                
                // Keyboard event listener
                document.addEventListener('keydown', handleKeyPress);
            }
            
            // Create calendar view
            function createCalendar() {
                calendar.innerHTML = '';
                
                // Add day headers
                const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                days.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });
                
                // Calculate dates for this week
                const startDate = new Date(currentWeekStart);
                
                // Update week display
                weekDisplay.textContent = `Week of ${formatWeekDate(startDate)}`;
                
                // Create 7 days (this week)
                for (let i = 0; i < 7; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    const dateStr = formatDate(date);
                    const dateObj = new Date(date);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    // Mark today
                    if (dateStr === todayStr) {
                        dayElement.classList.add('today');
                    }
                    
                    // Add date
                    dayElement.textContent = dateObj.getDate();
                    
                    // Only allow playing past and current challenges
                    if (dateObj > today) {
                        // Future date - lock it
                        dayElement.classList.add('locked');
                        dayElement.title = "Challenge unlocks on this date";
                    } 
                    // Past or today - make clickable if challenge exists
                    else if (challenges[dateStr]) {
                        // Mark completed challenges
                        if (localStorage.getItem(`challenge-${dateStr}`) === 'completed') {
                            dayElement.classList.add('completed');
                        }
                        
                        dayElement.addEventListener('click', () => loadChallenge(dateStr));
                    } 
                    else {
                        dayElement.classList.add('empty');
                    }
                    
                    calendar.appendChild(dayElement);
                }
            }
            
            // Navigate to previous week
            function goToPrevWeek() {
                currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                createCalendar();
            }
            
            // Navigate to next week
            function goToNextWeek() {
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                createCalendar();
            }
            
            // Load a challenge
            function loadChallenge(dateStr) {
                const challengeDateObj = new Date(dateStr);
                if (challengeDateObj > today) {
                    alert("This challenge hasn't unlocked yet. Check back on this date!");
                    return;
                }
                
                currentChallenge = challenges[dateStr];
                if (!currentChallenge) return;
                
                // Update UI
                startWord.textContent = currentChallenge.start;
                targetWord.textContent = currentChallenge.target;
                challengeDate.textContent = formatDateForDisplay(new Date(dateStr));
                
                // Initialize game state
                gameState = {
                    currentAttempt: 1,
                    currentRow: 1,
                    currentCell: 0,
                    gameWon: false,
                    gameOver: false,
                    grid: Array(currentChallenge.optimal + 2).fill().map(() => Array(currentChallenge.start.length).fill(''))
                };
                
                // Set start word in grid
                for (let i = 0; i < currentChallenge.start.length; i++) {
                    gameState.grid[0][i] = currentChallenge.start[i];
                }
                
                // Create game UI
                createGrid();
                createKeyboard();
                createCounterDots();
                renderGrid();
                
                // Show game screen
                showGame();
            }
            
            // Create counter dots
            function createCounterDots() {
                counterDotsContainer.innerHTML = '';
                const maxAttempts = currentChallenge.optimal + 2;
                
                for (let i = 0; i < maxAttempts; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'counter-dot';
                    if (i < gameState.currentAttempt) {
                        dot.classList.add('active');
                    }
                    counterDotsContainer.appendChild(dot);
                }
            }
            
            // Create game grid
            function createGrid() {
                gameGrid.innerHTML = '';
                const wordLength = currentChallenge.start.length;
                const maxRows = currentChallenge.optimal + 2;
                
                for (let row = 0; row < maxRows; row++) {
                    const rowEl = document.createElement('div');
                    rowEl.className = 'row';
                    
                    for (let col = 0; col < wordLength; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        if (row === 0) {
                            cell.textContent = currentChallenge.start[col];
                            cell.classList.add('filled');
                        }
                        
                        rowEl.appendChild(cell);
                    }
                    
                    gameGrid.appendChild(rowEl);
                }
            }
            
            // Create virtual keyboard
            function createKeyboard() {
                const keyboardRows = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                    ['Z', 'X', 'C', 'V', 'B', 'N', 'M', 'DELETE', 'ENTER']
                ];
                
                keyboardContainer.innerHTML = '';
                
                keyboardRows.forEach(row => {
                    const rowEl = document.createElement('div');
                    rowEl.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const keyEl = document.createElement('div');
                        keyEl.className = 'key';
                        
                        if (key === 'ENTER' || key === 'DELETE') {
                            keyEl.classList.add(key.toLowerCase());
                            keyEl.innerHTML = key === 'ENTER' ? '<i class="fas fa-arrow-right"></i>' : '<i class="fas fa-backspace"></i>';
                        } else {
                            keyEl.textContent = key;
                        }
                        
                        keyEl.addEventListener('click', () => handleKeyPress(key));
                        rowEl.appendChild(keyEl);
                    });
                    
                    keyboardContainer.appendChild(rowEl);
                });
            }
            
            // Handle keyboard input
            function handleKeyPress(e) {
                if (typeof e === 'string') {
                    // Virtual keyboard press
                    const key = e;
                    if (gameState.gameWon || gameState.gameOver) return;
                    
                    if (key === 'DELETE') {
                        deleteLetter();
                    } else if (key === 'ENTER') {
                        submitAttempt();
                    } else if (gameState.currentCell < currentChallenge.start.length) {
                        addLetter(key);
                    }
                } else {
                    // Physical keyboard press
                    const key = e.key;
                    if (gameState.gameWon || gameState.gameOver) return;
                    
                    if (key === 'Enter') {
                        submitAttempt();
                    } else if (key === 'Backspace') {
                        deleteLetter();
                    } else if (key.length === 1 && key.match(/[a-z]/i)) {
                        addLetter(key.toUpperCase());
                    }
                }
            }
            
            // Add letter to grid
            function addLetter(letter) {
                const row = gameState.currentRow;
                const col = gameState.currentCell;
                
                gameState.grid[row][col] = letter;
                gameState.currentCell++;
                
                renderGrid();
            }
            
            // Delete last letter
            function deleteLetter() {
                if (gameState.currentCell > 0) {
                    gameState.currentCell--;
                    gameState.grid[gameState.currentRow][gameState.currentCell] = '';
                    
                    renderGrid();
                }
            }
            
            // Submit current attempt
            function submitAttempt() {
                if (gameState.currentCell !== currentChallenge.start.length) {
                    shakeRow();
                    return;
                }
                
                const currentWord = gameState.grid[gameState.currentRow].join('');
                const prevWord = gameState.grid[gameState.currentRow - 1].join('');
                
                // Validate the word
                if (!isValidWord(currentWord)) {
                    markRowInvalid();
                    return;
                }
                
                // Mark the word as valid (intermediate step)
                markRowValid();
                
                // Check if we've reached the target
                if (currentWord === currentChallenge.target) {
                    gameState.gameWon = true;
                    
                    // Add blinking effect to winning row
                    const rowEls = document.querySelectorAll(`.row:nth-child(${gameState.currentRow + 1}) .cell`);
                    rowEls.forEach(cell => cell.classList.add('correct', 'blink'));
                    
                    // Mark challenge as completed
                    const dateStr = challengeDate.textContent.split(': ')[1];
                    localStorage.setItem(`challenge-${dateStr}`, 'completed');
                    
                    // Show win message
                    setTimeout(() => {
                        showWinMessage();
                        createConfetti();
                    }, 1500);
                    
                    return;
                }
                
                // Move to next row
                gameState.currentAttempt++;
                gameState.currentRow++;
                gameState.currentCell = 0;
                updateCounter();
                
                // Check if out of attempts
                if (gameState.currentAttempt > currentChallenge.optimal + 1) {
                    gameState.gameOver = true;
                    showGameOver();
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const container = document.querySelector('.container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Validate word
            function isValidWord(word) {
                // Check word is in our valid words list
                if (!currentChallenge.validWords.includes(word)) return false;
                
                // Check exactly one letter changed from previous word
                const prevWord = gameState.grid[gameState.currentRow - 1].join('');
                let diffCount = 0;
                
                for (let i = 0; i < word.length; i++) {
                    if (word[i] !== prevWord[i]) diffCount++;
                }
                
                return diffCount === 1;
            }
            
            // Mark row as invalid
            function markRowInvalid() {
                const rowEls = document.querySelectorAll(`.row:nth-child(${gameState.currentRow + 1}) .cell`);
                
                rowEls.forEach(cell => {
                    cell.classList.add('incorrect');
                    setTimeout(() => {
                        cell.classList.remove('incorrect');
                    }, 1000);
                });
                
                shakeRow();
            }
            
            // Mark row as valid (intermediate step)
            function markRowValid() {
                const rowEls = document.querySelectorAll(`.row:nth-child(${gameState.currentRow + 1}) .cell`);
                rowEls.forEach(cell => cell.classList.add('valid'));
            }
            
            // Shake row animation
            function shakeRow() {
                const rowEl = document.querySelector(`.row:nth-child(${gameState.currentRow + 1})`);
                rowEl.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    rowEl.style.animation = '';
                }, 500);
            }
            
            // Update attempt counter
            function updateCounter() {
                const dots = document.querySelectorAll('.counter-dot');
                dots.forEach((dot, index) => {
                    if (index < gameState.currentAttempt) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Show win message
            function showWinMessage() {
                const message = document.createElement('div');
                message.className = 'win-message';
                message.innerHTML = `
                    <i class="fas fa-trophy"></i> Challenge Complete! 
                    <div>Solved in ${gameState.currentAttempt} steps!</div>
                `;
                
                hintPanel.style.display = 'block';
                hintPanel.innerHTML = '';
                hintPanel.appendChild(message);
            }
            
            // Show game over message
            function showGameOver() {
                const message = document.createElement('div');
                message.className = 'win-message';
                message.innerHTML = `
                    <i class="fas fa-times-circle"></i> Game Over!
                    <div>Solution: ${currentChallenge.solution.join(' â†’ ')}</div>
                `;
                
                hintPanel.style.display = 'block';
                hintPanel.innerHTML = '';
                hintPanel.appendChild(message);
            }
            
            // Show hint
            function showHint() {
                const solution = currentChallenge.solution;
                const currentWord = solution[gameState.currentRow - 1];
                const nextWord = solution[gameState.currentRow];
                
                if (!nextWord) return;
                
                // Find which letter needs to be changed
                let changeIndex = -1;
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] !== nextWord[i]) {
                        changeIndex = i;
                        break;
                    }
                }
                
                if (changeIndex === -1) return;
                
                // Highlight the letter that needs to be changed
                const rowEls = document.querySelectorAll(`.row:nth-child(${gameState.currentRow + 1}) .cell`);
                if (rowEls[changeIndex]) {
                    rowEls[changeIndex].classList.add('hint-letter');
                    
                    // Remove highlight after a delay
                    setTimeout(() => {
                        rowEls[changeIndex].classList.remove('hint-letter');
                    }, 2000);
                }
                
                // Show hint message
                hintText.textContent = `Change the ${changeIndex + 1}${getOrdinalSuffix(changeIndex + 1)} letter to "${nextWord[changeIndex]}"`;
                hintPanel.style.display = 'block';
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    hintPanel.style.display = 'none';
                }, 3000);
            }
            
            // Helper function for ordinal numbers
            function getOrdinalSuffix(number) {
                if (number > 3 && number < 21) return 'th';
                switch (number % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            }
            
            // Render grid based on game state
            function renderGrid() {
                const cells = document.querySelectorAll('.cell');
                
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    // Set cell content
                    cell.textContent = gameState.grid[row][col] || '';
                    
                    // Reset classes
                    cell.className = 'cell';
                    
                    // Add filled class if not empty
                    if (gameState.grid[row][col] && row > 0) {
                        cell.classList.add('filled');
                    }
                    
                    // First row styling
                    if (row === 0) {
                        cell.classList.add('filled');
                    }
                });
            }
            
            // Reset game
            function resetGame() {
                if (currentChallenge) {
                    loadChallenge(challengeDate.textContent.split(': ')[1]);
                }
            }
            
            // Show game screen
            function showGame() {
                menuScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                hintPanel.style.display = 'none';
            }
            
            // Show menu screen
            function showMenu() {
                gameScreen.style.display = 'none';
                menuScreen.style.display = 'block';
                createCalendar();
            }
            
            // Format date as YYYY-MM-DD
            function formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Format date for display
            function formatDateForDisplay(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            // Format week date for display
            function formatWeekDate(date) {
                const options = { month: 'short', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
