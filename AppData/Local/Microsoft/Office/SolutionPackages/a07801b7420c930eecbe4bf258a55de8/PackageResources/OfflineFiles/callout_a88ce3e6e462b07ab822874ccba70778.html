<!doctype html><html style="height: 100%"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Excel start callout</title><script src="https://appsforoffice.microsoft.com/lib/beta/hosted/excel.js"></script><style>@keyframes loading {
        0% {
          background-position-x: 300%;
        }
        100% {
          background-position-x: 0;
        }
      }

      .loading-bar {
        width: 100px;
        height: 30px;
        background-image: linear-gradient(
          to right,
          #e6e6e6 0%,
          #fafafa 50%,
          #e6e6e6 100%
        );
        animation-name: loading;
        animation-timing-function: linear;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        background-attachment: fixed;
        background-position-y: 50%;
        background-position-x: 50%;
        background-size: 300% 100%;
        border-radius: 12px;
        overflow: hidden;
      }

      .loading-bar-dark {
        background-image: linear-gradient(
          to right,
          #575757 0%,
          #333333 50%,
          #575757 100%
        );
      }

      .flex-container {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 10px 0px;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        border: 0px;
        min-width: auto;
        cursor: pointer;
        background: transparent;
        padding: 5px 12px;
        border-radius: 4px;
      }
      .close-button:hover {
        background: #f5f5f5;
      }
      .close-button-dark svg,
      .close-button-dark path {
        fill: #f5f5f5;
      }
      .close-button-dark:hover {
        background: #333333;
      }

      .copilot-icon {
        width: 20px;
        height: 20px;
        fill: rgb(97, 97, 97);
      }

      .tooltipHost {
        height: 20px;

" stop-color="#A86EDD" stop-opacity="0"/></linearGradient></defs></svg></div><div class="flex-container" style="margin-bottom: 12px"><div class="loading-bar" style="width: 522px; height: 100px"></div></div><div class="flex-container"><div class="loading-bar" style="width: 165px; height: 108px"></div><div class="loading-bar" style="width: 165px; height: 108px"></div><div class="loading-bar" style="width: 165px; height: 108px"></div></div></div></div><div id="root"></div><script>try {
        sessionStorage.setItem("calloutStartTime", Date.now());
      } catch (e) {
        console.error("Session storage is not available.");
      }

      const isRemoveCopilotIcon =
        OfficeRuntime?.experimentation?.getBooleanFeatureGate(
          "Microsoft.Office.Excel.FA000000163.RemoveCopilotIcon"
        );

      document.querySelectorAll(".close-button").forEach((button) => {
        button.onclick = () => Office.ExtensionLifeCycle.close("");
      });

      if (
        Office &&
        Office.context &&
        Office.context.hostSettings &&
        typeof Office.context.hostSettings.get === "function"
      ) {
        if (Office.context.hostSettings.get("SDXSize") === "Medium") {
          Office.ExtensionLifeCycle.resize(570, 310);
          document.getElementById("medium-skeleton").style.display = "block";
          document.getElementById("default-skeleton").remove();

          if (isRemoveCopilotIcon) {
            document
              .querySelectorAll(".remove-copilot-icon-target")
              .forEach((element) => {
                element.style.visibility = "hidden";
              });
          }
        } else if (Office.context.hostSettings.get("SDXSize") === "Small") {
          Office.ExtensionLifeCycle.resize(320, 200);

          if (isRemoveCopilotIcon) {
            document
              .querySelectorAll(".remove-copilot-icon-target")
              .forEach((element) => element.remove());
          }
        } else {
          if (isRemoveCopilotIcon) {
            document
              .querySelectorAll(".remove-copilot-icon-target")
              .forEach((element) => element.remove());
            Office.ExtensionLifeCycle.resize(570, 368);
          } else {
            Office.ExtensionLifeCycle.resize(570, 468);
          }
        }
      } else {
        Office.ExtensionLifeCycle.resize(570, 468);
      }

      var theme = Office && Office.context && Office.context.officeTheme;
      if (theme && theme.isDarkTheme) {
        document.querySelectorAll(".loading-bar").forEach((loadingBar) => {
          loadingBar.classList.add("loading-bar-dark");
        });

        document.querySelectorAll(".close-button").forEach((button) => {
          button.classList.add("close-button-dark");
        });
      }</script></body></html>
