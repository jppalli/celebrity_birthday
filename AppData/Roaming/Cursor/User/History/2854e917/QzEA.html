<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Weaver Chronicles - Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap">
    <style>
        :root {
            --paper-color: #f9f3e9;
            --ink-color: #1a1a1a;
            --accent-color: #8b0000;
            --border-color: #d4c5a3;
            --tab-bg: #e0d4bb;
            --active-tab-bg: #d4c5a3;
            --bronze: #cd7f32;
            --silver: #c0c0c0;
            --gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', cursive;
            background: #e6d9c1 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23e6d9c1"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23d4c5a3" stroke-width="0.5" opacity="0.3"/></svg>');
            color: var(--ink-color);
            line-height: 1.4;
            padding: 10px;
            min-height: 100vh;
            letter-spacing: 0.5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .newspaper-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            max-height: 800px;
            margin: 0 auto;
            background-color: var(--paper-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .date-stamp {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: normal;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .nav-link {
            padding: 12px 25px;
            background: var(--tab-bg);
            color: var(--ink-color);
            text-decoration: none;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Special Elite', cursive;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-weight: normal;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link:hover {
            background: var(--active-tab-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-link.current {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .content-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px dashed var(--border-color);
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            padding: 20px;
        }
        
        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .leaderboard-title {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .leaderboard-subtitle {
            font-style: italic;
            color: #666;
            font-size: 1rem;
        }
        
        .leaderboard-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .leaderboard-entry:last-child {
            border-bottom: none;
        }
        
        .leaderboard-entry:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border-left: 4px solid var(--gold);
        }
        
        .leaderboard-entry:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.05));
            border-left: 4px solid var(--silver);
        }
        
        .leaderboard-entry:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.05));
            border-left: 4px solid var(--bronze);
        }
        
        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5a5a5a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .leaderboard-entry:nth-child(1) .rank {
            background: var(--gold);
            color: #333;
        }
        
        .leaderboard-entry:nth-child(2) .rank {
            background: var(--silver);
            color: #333;
        }
        
        .leaderboard-entry:nth-child(3) .rank {
            background: var(--bronze);
            color: white;
        }
        
        .player-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-size: 1.1rem;
            font-weight: normal;
            margin-bottom: 3px;
        }
        
        .player-stats {
            font-size: 0.8rem;
            color: #666;
        }
        
        .player-score {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-left: 15px;
        }
        
        .player-you {
            background: rgba(139, 0, 0, 0.1) !important;
            border-left: 4px solid var(--accent-color) !important;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.2);
        }
        
        .stats-summary {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: normal;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: #777;
            font-weight: normal;
            flex-shrink: 0;
        }
        
        .ink-splotch {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(139,0,0,0.1) 0%, rgba(139,0,0,0) 70%);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="newspaper-container">
        <div class="date-stamp" id="currentDate">August 1, 2025</div>
        
        <div class="game-area">
            
            <div class="content-container">
                <div class="leaderboard-header">
                    <h1 class="leaderboard-title">Word Weaver Leaderboard</h1>
                    <p class="leaderboard-subtitle">See how your word-weaving skills rank against other storytellers</p>
                </div>
                
                <div class="stats-summary">
                    <div class="stats-title">Your Statistics</div>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be generated here -->
                    </div>
                </div>
                
                <div class="leaderboard-container">
                    <div id="leaderboardList">
                        <!-- Leaderboard will be generated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Word Weaver Chronicles • Est. 2023 • All stories are your own creations</p>
        </div>
    </div>

    <script>
        // Player data
        let playerData = {
            totalScore: 0,
            storiesCompleted: 0,
            medals: {
                bronze: 0,
                silver: 0,
                gold: 0
            },
            playerName: "WordSmith"
        };

        // Load player data
        function loadPlayerData() {
            const savedData = localStorage.getItem('playerData');
            if (savedData) {
                playerData = JSON.parse(savedData);
            }
        }

        // Generate leaderboard
        function generateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // Sample leaderboard data
            const leaderboard = [
                { name: "WordMaster", score: 1250, stories: 15, medals: { gold: 8, silver: 4, bronze: 3 } },
                { name: "LexiLegend", score: 980, stories: 12, medals: { gold: 5, silver: 4, bronze: 3 } },
                { name: "VocabVictor", score: 875, stories: 10, medals: { gold: 4, silver: 3, bronze: 3 } },
                { name: playerData.playerName, score: playerData.totalScore, stories: playerData.storiesCompleted, medals: playerData.medals },
                { name: "GrammarGuru", score: 650, stories: 8, medals: { gold: 2, silver: 3, bronze: 3 } },
                { name: "StorySmith", score: 580, stories: 7, medals: { gold: 1, silver: 3, bronze: 3 } },
                { name: "TaleTeller", score: 520, stories: 6, medals: { gold: 1, silver: 2, bronze: 3 } },
                { name: "NarrativeNinja", score: 480, stories: 5, medals: { gold: 0, silver: 2, bronze: 3 } }
            ];
            
            // Sort by score
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Display all entries
            leaderboard.forEach((player, index) => {
                const entry = document.createElement('div');
                entry.className = 'leaderboard-entry';
                if (player.name === playerData.playerName) {
                    entry.classList.add('player-you');
                }
                
                const totalMedals = player.medals.gold + player.medals.silver + player.medals.bronze;
                
                entry.innerHTML = `
                    <div class="rank">${index + 1}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-stats">${player.stories} stories • ${totalMedals} medals</div>
                    </div>
                    <div class="player-score">${player.score}</div>
                `;
                
                leaderboardList.appendChild(entry);
            });
        }

        // Generate stats
        function generateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalMedals = playerData.medals.gold + playerData.medals.silver + playerData.medals.bronze;
            
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${playerData.totalScore}</div>
                    <div class="stat-label">Total Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${playerData.storiesCompleted}</div>
                    <div class="stat-label">Stories Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalMedals}</div>
                    <div class="stat-label">Medals Earned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${playerData.medals.gold}🥇 ${playerData.medals.silver}🥈 ${playerData.medals.bronze}🥉</div>
                    <div class="stat-label">Medal Breakdown</div>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load player data
            loadPlayerData();
            
            // Set current date
            const now = new Date();
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            
            // Generate content
            generateStats();
            generateLeaderboard();
            
            // Create ink splotches
            for (let i = 0; i < 5; i++) {
                const splotch = document.createElement('div');
                splotch.className = 'ink-splotch';
                splotch.style.top = `${Math.random() * 100}%`;
                splotch.style.left = `${Math.random() * 100}%`;
                splotch.style.opacity = Math.random() * 0.2 + 0.1;
                splotch.style.transform = `scale(${Math.random() * 0.8 + 0.5}) rotate(${Math.random() * 360}deg)`;
                document.querySelector('.newspaper-container').appendChild(splotch);
            }
        });
    </script>
</body>
</html>
