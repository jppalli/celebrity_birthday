<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Birthday Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-size: 16px;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 16px 20px;
            border-bottom: 1px solid #d3d6da;
            position: relative;
            background: #ffffff;
            z-index: 10;
        }

        .game-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            margin: 0;
        }

        .game-subtitle {
            font-size: 12px;
            color: #787c7e;
            margin: 4px 0 0 0;
            font-weight: 400;
        }

        .hamburger-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 8px;
            z-index: 1001;
        }

        .hamburger-icon {
            width: 20px;
            height: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger-icon span {
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
            height: 100%;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 0;
            height: 100%;
        }

        .clues-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .clue-row {
            background: #f6f7f8;
            border: 2px solid #d3d6da;
            border-radius: 4px;
            padding: 16px;
            font-size: 16px;
            line-height: 1.4;
            color: #1a1a1a;
            min-height: 70px;
            display: flex;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .clue-row.active {
            border-color: #6aaa64;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(106, 170, 100, 0.2);
        }

        .clue-row.filled {
            background: #ffffff;
            border-color: #878a8c;
        }

        .clue-row.failed {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .clue-number {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 10px;
            font-weight: 600;
            color: #878a8c;
            background: #ffffff;
            padding: 2px 6px;
            border-radius: 2px;
            border: 1px solid #d3d6da;
        }

        .clue-content {
            width: 100%;
            padding-top: 16px;
        }

        .clue-text {
            font-weight: 500;
            margin-bottom: 8px;
            min-height: 20px;
        }

        .guess-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #d3d6da;
            border-radius: 4px;
            outline: none;
            font-family: inherit;
            text-align: center;
            background: #ffffff;
        }

        .guess-input:focus {
            border-color: #6aaa64;
        }

        .failed-guess {
            font-size: 14px;
            color: #dc3545;
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
        }

        .guess-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .guess-button {
            background: #6aaa64;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }

        .guess-button:hover {
            background: #5a9a54;
        }

        .guess-button:disabled {
            background: #d3d6da;
            cursor: not-allowed;
        }

        .skip-button {
            background: #787c7e;
        }

        .skip-button:hover {
            background: #6a6e70;
        }

        .sidebar {
            width: 220px;
            background: #f6f7f8;
            border-left: 1px solid #d3d6da;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h3 {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-status {
            text-align: center;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #d3d6da;
            border-radius: 4px;
        }

        .guesses-remaining {
            font-size: 14px;
            color: #787c7e;
            font-weight: 500;
        }

        .previous-guesses {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .previous-guess {
            background: #ffffff;
            border: 1px solid #d3d6da;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            color: #1a1a1a;
            text-align: center;
            position: relative;
        }

        .previous-guess::before {
            content: "❌";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .success-message {
            background: #6aaa64;
            color: white;
            padding: 16px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
        }

        .failure-message {
            background: #dc3545;
            color: white;
            padding: 16px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
        }

        .congrats {
            background: #f6f7f8;
            border: 1px solid #d3d6da;
            border-radius: 4px;
            padding: 24px;
            margin-top: 30px;
            text-align: center;
        }

        .congrats-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .stat-item {
            background: white;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #d3d6da;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #787c7e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Portrait mode adjustments */
        @media (max-height: 700px) or (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                gap: 16px;
            }
            
            .sidebar {
                width: 100%;
                max-height: 180px;
                border-left: none;
                border-top: 1px solid #d3d6da;
                flex-direction: row;
                gap: 20px;
            }
            
            .sidebar > div {
                flex: 1;
                min-width: 150px;
            }
            
            .clues-grid {
                max-width: 100%;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .clue-row {
                min-height: 60px;
                padding: 12px;
                font-size: 14px;
            }
            
            .game-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }
            
            .main-content {
                padding: 16px;
                gap: 12px;
            }
            
            .clue-row {
                min-height: 55px;
                padding: 10px;
                font-size: 13px;
            }
            
            .game-title {
                font-size: 20px;
            }
            
            .hamburger-menu {
                left: 16px;
            }
            
            .sidebar {
                flex-direction: column;
                gap: 12px;
                max-height: 150px;
            }
            
            .sidebar > div {
                min-width: auto;
            }
        }

        @media (max-height: 500px) {
            .clue-row {
                min-height: 45px;
                padding: 8px;
                font-size: 12px;
            }
            
            .clues-grid {
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .guess-buttons {
                margin-top: 15px;
            }
            
            .sidebar {
                max-height: 120px;
                padding: 12px;
            }
        }

        /* Hamburger Menu Styles */
        .hamburger-icon:hover span {
            background: #444;
        }

        .hamburger-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1003;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .menu-header {
            padding: 20px;
            border-bottom: 2px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
        }

        .menu-header h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #222;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
            padding: 5px;
        }

        .close-menu:hover {
            color: #222;
        }

        .menu-content {
            padding: 0;
        }

        .menu-section {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section h4 {
            margin: 0 0 15px 0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-link {
            cursor: pointer;
        }

        .menu-link:hover {
            background: #f0f0f0;
        }

        .menu-item-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #333;
        }

        .menu-item-label i {
            width: 20px;
            text-align: center;
            color: #666;
        }

        .menu-item-control {
            display: flex;
            align-items: center;
        }

        .menu-link .fas.fa-chevron-right {
            color: #999;
            font-size: 14px;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #222;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #222;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #222;
        }

        /* Calendar Specific Styles */
        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .calendar-nav-btn {
            background: #222;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .calendar-nav-btn:hover {
            background: #444;
            transform: scale(1.1);
        }

        .calendar-nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #calendarMonthYear {
            font-size: 20px;
            font-weight: 600;
            color: #222;
            margin: 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .calendar-day {
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            color: #444;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-date {
            text-align: center;
            padding: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-date:hover {
            background: #f0f0f0;
        }

        .calendar-date.active {
            background: #222;
            color: white;
        }

        .calendar-date.past {
            background: #f5f5f5;
            color: #333;
        }

        .calendar-date.today {
            background: #e0e0e0;
            font-weight: bold;
        }

        .calendar-date.future {
            background: #f9f9f9;
            color: #999;
            cursor: not-allowed;
            position: relative;
        }
        
        .calendar-date.future:before {
            content: "\f023";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
            color: #bbb;
        }

        .calendar-date.solved:after {
            content: "★";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 14px;
            color: #222;
            font-weight: normal;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }

        .calendar-date.solved {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            font-weight: 600;
        }

        .calendar-status {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        /* Help Modal Specific Styles */
        .help-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .help-content h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #222;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .help-content ul {
            list-style-type: none;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .help-content li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
        }

        .help-content li:before {
            content: "•";
            position: absolute;
            left: 10px;
            font-size: 20px;
            color: #222;
        }

        .help-content p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .help-content .highlight {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Stats Modal Styles */
        .stats-content {
            text-align: center;
            padding: 15px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #222;
            margin: 10px 0;
        }

        .stat-card .stat-label {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Slide-out Menu -->
    <div class="slide-menu" id="slideMenu">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="menu-content">
            <div class="menu-section">
                <h4><i class="fas fa-volume-up"></i> Audio Settings</h4>
                <div class="menu-item">
                    <div class="menu-item-label">
                        <i class="fas fa-music"></i>
                        <span>Sound Effects</span>
                    </div>
                    <div class="menu-item-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="menuSoundEffectsToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-item-label">
                        <i class="fas fa-music"></i>
                        <span>Background Music</span>
                    </div>
                    <div class="menu-item-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="menuBackgroundMusicToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="menu-section">
                <h4><i class="fas fa-gamepad"></i> Game</h4>
                <div class="menu-item menu-link" id="menuStatsLink">
                    <div class="menu-item-label">
                        <i class="fas fa-chart-bar"></i>
                        <span>Statistics</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item menu-link" id="menuCalendarLink">
                    <div class="menu-item-label">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Past Games</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item menu-link" id="menuHelpLink">
                    <div class="menu-item-label">
                        <i class="fas fa-question-circle"></i>
                        <span>Game Rules</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="header">
            <div class="hamburger-menu" id="hamburgerMenu">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h1 class="game-title">Celebrity Birthday</h1>
            <p class="game-subtitle">Guess today's celebrity birthday</p>
        </div>

        <div class="main-content">
            <div class="game-area">
                <div class="clues-grid" id="cluesGrid">
                    <div class="clue-row" id="clue1">
                        <div class="clue-number">1</div>
                        <div class="clue-content">
                            <div class="clue-text" id="clueText1"></div>
                            <input type="text" class="guess-input" id="guessInput1" placeholder="Enter celebrity name..." maxlength="50" style="display: none;">
                            <div class="failed-guess" id="failedGuess1" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="clue-row" id="clue2">
                        <div class="clue-number">2</div>
                        <div class="clue-content">
                            <div class="clue-text" id="clueText2"></div>
                            <input type="text" class="guess-input" id="guessInput2" placeholder="Enter celebrity name..." maxlength="50" style="display: none;">
                            <div class="failed-guess" id="failedGuess2" style="display: none;"></div>
