<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coffee Pour Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 70vh;
            margin: 0 auto;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #f9f9f9;
            touch-action: none;
        }
        
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #6f4e37;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #8a6343;
        }
        
        #scoreContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreContainer">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
            <button id="fullscreenButton">Fullscreen</button>
        </div>
    </div>
    
    <!-- Add a preload section for audio files -->
    <div style="display:none">
        <audio id="pourSound" preload="auto" src="sounds/pour.mp3"></audio>
        <audio id="successSound" preload="auto" src="sounds/success.mp3"></audio>
        <audio id="overflowSound" preload="auto" src="sounds/overflow.mp3"></audio>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
