<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error { background: rgba(255,0,0,0.3); }
        .success { background: rgba(0,255,0,0.3); }
    </style>
</head>
<body>
    <h1>üîç Debug Test</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            status.appendChild(div);
        }
        
        log('‚úÖ Basic JavaScript working');
        
        // Test 1: Check if we can load external scripts
        log('üîÑ Testing external script loading...');
        
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/react@18/umd/react.development.js';
        script.onload = function() {
            log('‚úÖ React loaded successfully', 'success');
            
            // Test 2: Check if React is available
            if (typeof React !== 'undefined') {
                log('‚úÖ React is available globally', 'success');
                
                // Test 3: Load ReactDOM
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/react-dom@18/umd/react-dom.development.js';
                script2.onload = function() {
                    log('‚úÖ ReactDOM loaded successfully', 'success');
                    
                    if (typeof ReactDOM !== 'undefined') {
                        log('‚úÖ ReactDOM is available globally', 'success');
                        
                        // Test 4: Load Babel
                        const script3 = document.createElement('script');
                        script3.src = 'https://unpkg.com/@babel/standalone/babel.min.js';
                        script3.onload = function() {
                            log('‚úÖ Babel loaded successfully', 'success');
                            
                            if (typeof Babel !== 'undefined') {
                                log('‚úÖ Babel is available globally', 'success');
                                log('üéâ All dependencies loaded! Ready to create game.', 'success');
                                createSimpleGame();
                            } else {
                                log('‚ùå Babel not available', 'error');
                            }
                        };
                        script3.onerror = function() {
                            log('‚ùå Failed to load Babel', 'error');
                        };
                        document.head.appendChild(script3);
                        
                    } else {
                        log('‚ùå ReactDOM not available', 'error');
                    }
                };
                script2.onerror = function() {
                    log('‚ùå Failed to load ReactDOM', 'error');
                };
                document.head.appendChild(script2);
                
            } else {
                log('‚ùå React not available', 'error');
            }
        };
        script.onerror = function() {
            log('‚ùå Failed to load React - Check internet connection', 'error');
        };
        document.head.appendChild(script);
        
        function createSimpleGame() {
            log('üéÆ Creating simple game...');
            
            const gameDiv = document.createElement('div');
            gameDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.9); color: black; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h2>üéØ Object Hunter - Simple Version</h2>
                    <p>Guess the hidden object: <strong>APPLE</strong></p>
                    <input type="text" id="guess-input" placeholder="Enter your guess..." style="padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <button onclick="checkGuess()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Guess!</button>
                    <div id="result" style="margin-top: 10px; font-weight: bold;"></div>
                </div>
            `;
            document.body.appendChild(gameDiv);
            
            window.checkGuess = function() {
                const input = document.getElementById('guess-input');
                const result = document.getElementById('result');
                const guess = input.value.toLowerCase().trim();
                
                if (guess === 'apple') {
                    result.innerHTML = 'üéâ Correct! You found the apple!';
                    result.style.color = 'green';
                } else if (guess) {
                    result.innerHTML = `‚ùå "${guess}" is not correct. Try again!`;
                    result.style.color = 'red';
                } else {
                    result.innerHTML = '‚ö†Ô∏è Please enter a guess!';
                    result.style.color = 'orange';
                }
                
                input.value = '';
                input.focus();
            };
            
            document.getElementById('guess-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });
            
            log('‚úÖ Simple game created successfully!', 'success');
        }
        
        // Test internet connection
        fetch('https://httpbin.org/get')
            .then(response => {
                if (response.ok) {
                    log('‚úÖ Internet connection working', 'success');
                } else {
                    log('‚ö†Ô∏è Internet connection issues', 'error');
                }
            })
            .catch(error => {
                log('‚ùå No internet connection: ' + error.message, 'error');
            });
    </script>
</body>
</html>
