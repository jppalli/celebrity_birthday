<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpheus Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sync-alt"></i> WORD MORPH</h1>
            <div class="subtitle">Daily Word Transformation Challenges</div>
            <div class="date-display" id="current-date">Loading date...</div>
        </header>

        <div id="menu-screen" class="screen">
            <div class="menu-container">
                <div class="daily-challenge" id="today-challenge">
                    <h2><i class="fas fa-calendar-day"></i> TODAY'S CHALLENGE</h2>
                    <div class="word-pair">
                        <div class="word-box" id="today-start">COLD</div>
                        <div class="arrow">➔</div>
                        <div class="word-box" id="today-target">WARM</div>
                    </div>
                    <p>Optimal solution: <span id="today-steps">5</span> steps</p>
                </div>

                <div class="calendar-section">
                    <h2><i class="fas fa-calendar-alt"></i> PREVIOUS CHALLENGES</h2>
                    <div class="calendar" id="calendar">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-info">
                <div class="word-pair">
                    <div class="word-box" id="start-word">COLD</div>
                    <div class="arrow">➔</div>
                    <div class="word-box" id="target-word">WARM</div>
                </div>

                <div class="hint-panel" id="hint-panel">
                    <div class="hint-title">Hint:</div>
                    <div class="hint-text" id="hint-text"></div>
                </div>
            </div>

            <div class="attempt-counter">
                <span>Steps:</span>
                <div class="counter-dots" id="counter-dots">
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                    <div class="counter-dot"></div>
                </div>
            </div>

            <div class="grid" id="game-grid">
                <!-- Game grid will be generated by JavaScript -->
            </div>

            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>

            <div class="controls">
                <button class="btn" id="reset-btn"><i class="fas fa-redo"></i> RESET</button>
                <button class="btn hint-btn" id="letter-hint-btn"><i class="fas fa-search"></i> LETTER HINT</button>
                <button class="btn hint-btn" id="definition-hint-btn"><i class="fas fa-book"></i> DEFINITION</button>
            </div>

            <button class="back-btn-bottom" id="back-btn"><i class="fas fa-arrow-left"></i></button>
        </div>
    </div>
    <script src="https://developers.arkadium.com/cdn/sdk/v2/sdk.js"></script>
    <script src="main.js"></script>
</body>

</html>
