<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Morph Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Critical inline styles for Arkadium compatibility */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .date-display {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .screen {
            padding: 20px;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 30px 20px;
        }
        
        .daily-challenge {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .daily-challenge:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .daily-challenge h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .word-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .word-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 3px;
            min-width: 150px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .arrow {
            font-size: 2.2rem;
            opacity: 0.8;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            margin: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sync-alt"></i> WORD MORPH</h1>
            <div class="subtitle">Daily Word Transformation Challenges</div>
            <div class="date-display" id="current-date">Loading date...</div>
        </header>
        
        <div id="menu-screen" class="screen">
            <div class="menu-container">
                <div class="daily-challenge" id="today-challenge">
                    <h2><i class="fas fa-calendar-day"></i> TODAY'S CHALLENGE</h2>
                    <div class="word-pair">
                        <div class="word-box" id="today-start">COLD</div>
                        <div class="arrow">âž”</div>
                        <div class="word-box" id="today-target">WARM</div>
                    </div>
                    <p>Optimal solution: <span id="today-steps">5</span> steps</p>
                </div>
                
                <div class="status-message">
                    <p>Game is ready to play!</p>
                    <p>Click "START GAME" to begin.</p>
                </div>
                
                <button class="btn" id="start-btn">START GAME</button>
            </div>
        </div>
    </div>

    <script src="https://developers.arkadium.com/cdn/sdk/v2/sdk.js"></script>
    <script>
        // Simple version for Arkadium sandbox
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Arkadium-specific version starting...');
            
            // Initialize SDK
            try {
                if (window.ArkadiumGameSDK) {
                    console.log('Initializing Arkadium SDK...');
                    const sdk = await window.ArkadiumGameSDK.getInstance();
                    
                    if (sdk.debugMode) {
                        sdk.debugMode(true);
                    }
                    
                    if (sdk.env === 'arkadium' || sdk.env === 'local') {
                        sdk.lifecycle.onTestReady();
                        console.log('SDK ready signal sent');
                    }
                    
                    // Store SDK reference
                    window.gameSDK = sdk;
                }
            } catch (e) {
                console.log('SDK initialization error (non-critical):', e);
            }
            
            // Set current date
            const today = new Date();
            const dateDisplay = document.getElementById('current-date');
            dateDisplay.textContent = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Set today's challenge
            const todayStart = document.getElementById('today-start');
            const todayTarget = document.getElementById('today-target');
            const todaySteps = document.getElementById('today-steps');
            
            // Sample challenge
            todayStart.textContent = 'ROCK';
            todayTarget.textContent = 'SAND';
            todaySteps.textContent = '3';
            
            // Start button
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => {
                alert('Game would start here! This is a simplified version for Arkadium sandbox testing.');
            });
            
            // Notify parent frame
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'GAME_READY',
                        game: 'WordMorph',
                        status: 'ready'
                    }, '*');
                    console.log('Notified parent frame that game is ready');
                }
            } catch (e) {
                console.log('Parent frame communication error (non-critical):', e);
            }
            
            console.log('Arkadium-specific version initialized successfully');
        });
    </script>
</body>
</html>
