<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Morph Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .game-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        
        .word-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .word-box {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cell.filled {
            background: #4a90e2;
        }
        
        .keyboard {
            margin-top: 20px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            padding: 8px;
            min-width: 30px;
            text-align: center;
            cursor: pointer;
        }
        
        .key.enter {
            background: #4CAF50;
            min-width: 60px;
        }
        
        .key.delete {
            background: #f44336;
            min-width: 60px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-sync-alt"></i> WORD MORPH</h1>
        
        <div class="status" id="status">Initializing game...</div>
        <div class="status" id="sdk-status"></div>
        
        <div class="game-area" id="game-area">
            <div class="word-display">
                <div class="word-box" id="start-word">ROCK</div>
                <div>â†’</div>
                <div class="word-box" id="target-word">SAND</div>
            </div>
            
            <div class="grid" id="game-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <div class="keyboard" id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button id="reset-btn"><i class="fas fa-redo"></i> RESET</button>
                <button id="hint-btn"><i class="fas fa-lightbulb"></i> HINT</button>
            </div>
        </div>
    </div>

    <script src="https://developers.arkadium.com/cdn/sdk/v2/sdk.js"></script>
    <script>
        (async function() {
            // DOM Elements
            const statusEl = document.getElementById('status');
            const sdkStatusEl = document.getElementById('sdk-status');
            const gameGridEl = document.getElementById('game-grid');
            const keyboardEl = document.getElementById('keyboard');
            const resetBtn = document.getElementById('reset-btn');
            const hintBtn = document.getElementById('hint-btn');
            
            // Helper functions
            function updateStatus(message) {
                statusEl.textContent = message;
                console.log(message);
            }
            
            function updateSDKStatus(message) {
                sdkStatusEl.textContent = message;
                console.log('SDK: ' + message);
            }
            
            // Game data
            const challenge = {
                start: 'ROCK',
                target: 'SAND',
                validWords: ['ROCK', 'SOCK', 'SACK', 'SAND']
            };
            
            // Game state
            let gameState = {
                currentRow: 1,
                currentCell: 0,
                grid: []
            };
            
            // Initialize Arkadium SDK
            updateStatus('Initializing game...');
            let sdk = null;
            
            try {
                updateStatus('Checking for Arkadium SDK...');
                
                // Wait for SDK to be available
                let attempts = 0;
                while (!window.ArkadiumGameSDK && attempts < 10) {
                    updateStatus(`Waiting for SDK (${attempts + 1}/10)...`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    attempts++;
                }
                
                if (!window.ArkadiumGameSDK) {
                    throw new Error('Arkadium SDK not available');
                }
                
                updateStatus('SDK found, initializing...');
                sdk = await window.ArkadiumGameSDK.getInstance();
                updateSDKStatus(`SDK initialized (env: ${sdk.env || 'unknown'})`);
                
                // Enable debug mode
                if (sdk.debugMode) {
                    sdk.debugMode(true);
                    updateSDKStatus('Debug mode enabled');
                }
                
                // CRITICAL: Signal game is loading first
                updateSDKStatus('Sending onLoading signal...');
                if (sdk.lifecycle && sdk.lifecycle.onLoading) {
                    sdk.lifecycle.onLoading();
                }
                
                // Store SDK reference globally
                window.gameSDK = sdk;
                
            } catch (e) {
                updateStatus(`Error: ${e.message}`);
                console.error('SDK initialization error:', e);
            }
            
            // Create game grid
            function createGrid() {
                gameGridEl.innerHTML = '';
                gameState.grid = [];
                
                for (let row = 0; row < 4; row++) {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'row';
                    
                    const rowData = [];
                    
                    for (let col = 0; col < 4; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (row === 0) {
                            // First row is the start word
                            cell.textContent = challenge.start[col];
                            cell.classList.add('filled');
                        }
                        
                        rowElement.appendChild(cell);
                        rowData.push(row === 0 ? challenge.start[col] : '');
                    }
                    
                    gameGridEl.appendChild(rowElement);
                    gameState.grid.push(rowData);
                }
            }
            
            // Create keyboard
            function createKeyboard() {
                keyboardEl.innerHTML = '';
                
                const rows = [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                    ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'DELETE']
                ];
                
                rows.forEach(row => {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'keyboard-row';
                    
                    row.forEach(key => {
                        const keyElement = document.createElement('div');
                        keyElement.className = 'key';
                        keyElement.textContent = key;
                        
                        if (key === 'ENTER') {
                            keyElement.classList.add('enter');
                        } else if (key === 'DELETE') {
                            keyElement.classList.add('delete');
                        }
                        
                        keyElement.addEventListener('click', () => {
                            if (key === 'ENTER') {
                                // Submit word
                                updateStatus('Word submitted!');
                            } else if (key === 'DELETE') {
                                // Delete letter
                                updateStatus('Letter deleted');
                            } else {
                                // Add letter
                                updateStatus(`Added letter: ${key}`);
                            }
                        });
                        
                        rowElement.appendChild(keyElement);
                    });
                    
                    keyboardEl.appendChild(rowElement);
                });
            }
            
            // Initialize game
            function initGame() {
                createGrid();
                createKeyboard();
                updateStatus('Game ready to play!');
            }
            
            // Event listeners
            resetBtn.addEventListener('click', () => {
                updateStatus('Game reset');
                initGame();
            });
            
            hintBtn.addEventListener('click', () => {
                updateStatus('Hint: Try changing one letter at a time');
            });
            
            // Initialize game
            initGame();
            
            // Wait for game to be fully loaded
            await new Promise(resolve => setTimeout(resolve, 1500));
            updateStatus('Game loaded successfully!');
            
            // CRITICAL: Call onTestReady() to remove the loading overlay
            if (window.gameSDK && window.gameSDK.lifecycle && window.gameSDK.lifecycle.onTestReady) {
                updateSDKStatus('Game ready - calling onTestReady()...');
                window.gameSDK.lifecycle.onTestReady();
                updateSDKStatus('onTestReady() called - loading overlay should be removed');
            }
        })();
    </script>
</body>
</html>
